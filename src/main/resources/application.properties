spring.datasource.url= jdbc:mysql://localhost:3306/testdb_mysql_auth?useSSL=false
#spring.datasource.username & spring.datasource.password properties are the same as your database installation.
spring.datasource.username= rootName
spring.datasource.password= password
#Spring Boot uses Hibernate for JPA implementation, we configure MySQL5InnoDBDialect for MySQL database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.hibernate.ddl-auto is used for database initialization.
# We set the value to update value so that a table will be created in the database automatically corresponding to defined data model.
# Any change to the model will also trigger an update to the table. For production, this property should be validate.
spring.jpa.hibernate.ddl-auto= update
# App Properties
uyghurcoder.app.jwtCookieName= uyghurCoder
uyghurcoder.app.jwtSecret= uyghurCoderSecretKey
# 30 minutes
uyghurcoder.app.jwtExpirationMs= 1800000
